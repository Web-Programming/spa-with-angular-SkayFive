    <div class="card-body">
      <!-- Property Image -->
      <div class="position-relative">
        <img [src]="housing.image" 
             class="card-image-top"
             [alt]="housing.title"
             style="height: 250px; object-fit: cover;" />
      
      <!-- Badge Status -->
       <span class="position-absolute top-0 start-0 m-3 badge bg-success" [ngClass]="{'bg-success' : housing.status === 'Available'}">
        <i class="bi bi-check-circle-fill me-1"></i> {{ housing.status }}
       </span>

      </div>

    <!-- Property Title & Location -->
    <h5 class="card-title fw-bold mb-2">{{ housing.title }}</h5>
      <p class="text-muted mb-3">
        <i class="bi bi-geo-alt-fill text-primary me-1"></i>
      {{ housing.location }}, Indonesia
    </p>

    <!-- Price -->
    <div class="mb-3">
      <h4 class="text-primary fw-bold mb-0">{{ formatPrice(housing.price) }}</h4>
      <small class="text-muted">Harga mulai dari</small>
    </div>

    <!-- Dynamic Star Ratting -->

     <!-- Property Features -->
    <div class="d-flex gap-3 mb-3 text-muted">
      <small>
        <i class="bi bi-house-door me-1"></i>{{ housing.bedrooms }} Kamar
      </small>
      <small>
        <i class="bi bi-droplet me-1"></i>{{ housing.bathrooms }} K. Mandi
      </small>
      <small>
        <i class="bi bi-rulers me-1"></i>{{ housing.area }} mÂ²
      </small>
    </div>

    <!-- Description -->
    <p class="card-text text-muted small mb-3">
      {{ housing.description }}
    </p>

    <!-- Action Button -->
    <!-- <div class="d-grid gap-2"> -->
    <div class="mt-auto">
      <a href="#" class="btn btn-primary w-100">
        <i class="bi bi-eye me-2"></i>Lihat Detail
      </a>
      <a href="#" class="btn btn-outline-primary w-100">
        <i class="bi bi-telephone me-2"></i>Hubungi Sales
      </a>
    </div>
  </div>
